<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Group 7 S14 MP</title>
</head>
<body>
    <h1>BCD Generator</h1>
    <div class="bcdGenerator">
        <div id="input">
            <label for="dec">Decimal: </label>
            <input type="text" id="dec" name="dec">
            <button convert-1><img src="images/heart.png" height="30" width="30"></button>
        </div>
        <div id="output1">            
            Unpacked BCD: <br>
            Packed BCD: <br>
            Densely-packed BCD: <br>
         </div>
        <!--div to have a button to download output.text.txt-->


    </div>
    <h1>Densely-packed BCD Translator</h1>
    <div class="bcdTranslator">
        <div id="input">
            <label for="dpacked">Densely-packed BCD: </label>
            <input type="text" id="dpacked" name="dpacked">
            <button convert-2><img src="images/heart.png" height="30" width="30"></button>
        </div>
        <div id="output2">
            Output: 
        </div>
        <div id="download">
            <a href="result.txt" download><h2>Download RESULTS</h2></a><br>
        </div>
    </div> 
    <script src="app.js" async defer></script>
</body>
</html>
