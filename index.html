<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Group 7 MP</title>
</head>
<body>
    <h1>BCD Generator</h1>
    <div class="bcdGenerator">
        <form>
            <label for="dec">Decimal:</label>
            <input type="text" id="dec" name="dec">
            <output name="x" for="dec">Output: </output>
        </form>
    </div>
    <h1>BCD Translator</h1>
    <div class="bcdTranslator">
        <form>
            <label for="dpacked">Densely-packed BCD:</label>
            <input type="text" id="dpacked" name="dpacked">
            <output name="y" for="dpacked">Output: </output>
        </form>
    </div> 
</body>
</html>
